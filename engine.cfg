[application]

name="MazeGame"
main_scene="res://Scenes/Lobby.tscn"
icon="res://icon.png"

[autoload]

gamestate="*res://Script/gamestate.gd"

[display]

width=1024
height=600

[input]

ui_left=[key(Left), jbutton(0, 14), key(A)]
ui_right=[key(Right), jbutton(0, 15), key(D)]
ui_up=[key(Up), jbutton(0, 12), key(W)]
ui_down=[key(Down), jbutton(0, 13), key(S)]

[locale]

translations=[]

[render]

default_clear_color=#ff21254d
