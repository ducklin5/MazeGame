[application]

name="MazeGame"
main_scene="res://Scenes/Lobby.tscn"
icon="res://icon.png"

[autoload]

gamestate="*res://Script/gamestate.gd"

[display]

width=1024
height=600

[input]

ui_left=[key(Left), jbutton(0, 14), key(A)]
ui_right=[key(Right), jbutton(0, 15), key(D)]
ui_up=[key(Up), key(W), jaxis(0, 2), jbutton(0, 0)]
ui_down=[key(Down), jbutton(0, 13), key(S)]

[locale]

translations=[]

[render]

mipmap_policy=2
light_discard_enabled=true
default_clear_color=#ff693825
